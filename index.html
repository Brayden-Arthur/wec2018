<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8'/>
  <title>Innoti.me</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' href='style.css'/>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.8.0/fullcalendar.min.css' />
  <link rel="shortcut icon" href="https://web.uvic.ca/~barthur/wec2018/images/logo.png"/>
  <link rel="stylesheet" href="bootstrap.min.css"/>
  <script src='init.js' defer></script>
  <script src='js/search.js' defer></script>
  <script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.8.0/fullcalendar.min.js'></script>
  <script src='js/bootstrap.min.js'></script>
</head>
<body>
  <nav>
    <header>
      <img src='images/logo.png' alt='WEC Logo'>
      <div>Innoti.me</div>
    </header>
    <section>
      <h2 class='navEntry'>Time</h2>
      <h2 class='navEntry'>Notes</h2>
      <h2 class='navEntry'>Todo</h2>
      <h2 class='navEntry'>Calendar</h2>
    </section>
  </nav>
  <template id='time'>
    <div id='clock'></div>
    <div id='timer'></div>
    <div id='alarm'></div>
    <script src='js/time.js'></script>
  </template>
  <template id='notes'>
    <div id='search'>
      <!-- needs wrapper since inputs don't have ::before/::after -->
      <input placeholder='Search' id='searchInput'>
    </div>
    <div class="grid-container">
      <div id="note_area" style="display:inline-table;">
        <div class="note">
          <textarea name="text1" id="text1"></textarea>
        </div>
      </div>
      <div>
        <button class="feature_button" name="add_note" id="add_note" onclick="note_click()">New note</button>
        <button class="feature_button" name="save_notes" id="save_notes" onclick="local_store()">Save note</button>
      </div>
    </div>
    <script src='js/notes.js'></script>
    <script src='js/search.js'></script>
  </template>
  <template id='todo'>
    <h1 class"todo_title">Todo List</h1>
    <div class="grid-container">
      <input id="todo_task" type="text" placeholder="Task Name"></input><button class="feature_button" onclick="add_task();">Add Task</button>
      <ul id="task_list"></ul>
    </div>
    <script src='js/todo.js'></script>
  </template>
  <template id='calendar'>
    <button type="button" class="feature_button" data-toggle="modal" data-target="#event_creator">
      New Event
    </button>
    <br/>
    <div class="container-fluid row">

      <div class="col-md-12" >
        <div class="calendar" name="month_view" id="month_view"></div>
      </div>



      <div class="modal fade" id="event_creator" tabindex="-1">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <input type="text" class="form-control" id="event_title" placeholder="Event Title"></input>
            </div>
            <div class="modal-body">
              <label for="start_time">Start time:</label>
              <input type="datetime-local" id="start_time"></input>
              <br/>
              <label for="end_time">End time:</label>
              <input type="datetime-local" id="end_time"></input>
            </form>
            </div>

            <div class="modal-footer">
              <button type="button" class="pull-left cancel_button" data-dismiss="modal">Cancel</button>
              <button type="button" class="feature_button" onclick="newEvent();" data-dismiss="modal">Create Event</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="event_editor" tabindex="-1">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <input type="text" class="form-control" id="edit_title" placeholder="Event Title"></input>
            </div>
            <div class="modal-body">
              <label for="start_time">Start time:</label>
              <input type="datetime-local" id="edit_start_time"></input>
              <br/>
              <label for="end_time">End time:</label>
              <input type="datetime-local" id="edit_end_time"></input>
            </form>
            </div>
            <span id="edit_id" value="" style="visibility:hidden;"></span>
            <div class="modal-footer">
              <button type="button" class="pull-left cancel_button" data-dismiss="modal">Cancel</button>
              <button type="button" class="pull-left cancel_button" style="padding:5px;" onclick="delete_event();" data-dismiss="modal">Delete</button>
              <button type="button" class="feature_button" onclick="completeEdit();" data-dismiss="modal">Edit Event</button>
            </div>
          </div>
        </div>
      </div>

    </div>
    <script src='js/calendar.js'></script>
  </template>
</body>
</html>
