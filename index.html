<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8'/>
  <title>Innoti.me</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' href='style.css'/>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.8.0/fullcalendar.min.css' />
  <link rel="shortcut icon" href="https://web.uvic.ca/~barthur/wec2018/images/logo.png"/>
  <link rel="stylesheet" href="bootstrap.min.css"/>
  <script src='init.js' defer></script>
  <script src='js/search.js' defer></script>
  <script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.8.0/fullcalendar.min.js'></script>
  <script src='js/bootstrap.min.js'></script>
</head>
<body>
  <nav>
    <header>
      <img src='images/logo.png' alt='WEC Logo'>
      <div>Innoti.me</div>
    </header>
    <section>
      <h2>Time</h2>
      <h2>Notes</h2>
      <h2>Todo</h2>
      <h2>Calendar</h2>
    </section>
  </nav>
  <template id='time'>
    <div id='clock'></div>
    <div id='timer'></div>
    <div id='alarm'></div>
    <script src='js/time.js'></script>
  </template>
  <template id='notes'>
    <div id='search'>
      <!-- needs wrapper since inputs don't have ::before/::after -->
      <input placeholder='Search' id='searchInput'>
    </div>
    <div class="grid-container">
      <div id="note_area" style="display:inline-table;">
        <div class="note">
          <textarea name="text1" id="text1"></textarea>
        </div>
      </div>
      <div>
        <button class="feature_button" name="add_note" id="add_note" onclick="note_click()">add note</button>
        <button class="feature_button" name="save_notes" id="save_notes" onclick="local_store()">save note</button>
      </div>
    </div>
    <script src='js/notes.js'></script>
  </template>
  <template id='todo'>
    <h1 class"todo_title">Todo List</h1>
    <div class="grid-container">
      <input id="todo_task" type="text" placeholder="Task Name"></input><button class="feature_button" onclick="add_task();">Add Task</button>
      <ul id="task_list"></ul>
    </div>
    <script src='js/todo.js'></script>
  </template>
  <template id='calendar'>
    <div class="container-fluid row">
    <div class="col-md-8" >
      <div class="calendar" name="month_view" id="month_view">
    </div>
    <div class="col-md-4" >
      <div class="calendar" name_"day_view" id_"day_view">
    </div>
  </div>
    <script src='js/calendar.js'></script>
  </template>
</body>
</html>
